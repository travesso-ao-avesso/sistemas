<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">
	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{editarBandeiraCartaoMB.insert}" rendered="#{!editarBandeiraCartaoMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{editarBandeiraCartaoMB.update}" rendered="#{editarBandeiraCartaoMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" rendered="#{editarBandeiraCartaoMB.updateMode}" onclick="PF('confirmation').show()" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" header="#{messages['label.dialog.delete']}" showEffect="bounce"
						hideEffect="explode" severity="alert" widgetVar="confirmation">
						<p:commandButton value="#{messages['button.dialog.yes']}" action="#{editarBandeiraCartaoMB.delete}" immediate="true" ajax="false" />
						<p:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['bookmark.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['bookmark.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{editarBandeiraCartaoMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="Nome: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{editarBandeiraCartaoMB.bean.nome}" />
					<p:message for="nome" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
