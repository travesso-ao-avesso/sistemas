<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" >

	<p:dialog id="dialogAdicionarVendedor" header="Adicionar Vendedor" 
		styleClass="ui-dialog-topo" modal="false" dynamic="true" resizable="false"
		widgetVar="dlgAdicionarVendedor" width="600" height="160">
		
		<p:messages id="messagesAdicionarVendedor" />

		<div class="onerow">
			<div class="col12 last">
				<h:outputLabel value="Vendedor: " for="vendedor" styleClass="text-input" />
				<h:selectOneMenu id="vendedor" value="#{editarVendaMB.vendedor}" converter="baseEntityConverter">
					<f:selectItems var="vendedor" value="#{editarVendaMB.listaVendedores}" itemLabel="#{vendedor.apelido}"  itemValue="#{vendedor}"/>
				</h:selectOneMenu>
			</div>
		</div>
		<div class="onerow">
			<div class="col12 last">
				<h:outputLabel value="Valor: " for="valorVenda" styleClass="text-input" />
				<h:inputText id="valorVenda" value="#{editarVendaMB.valorVendaVendedor}" />
			</div>
		</div>
		
		<div class="onerow">
			<div class="col12 last" >
				<p:commandButton id="botaoAdicionar" 
					value="Adicionar"
					action="#{editarVendaMB.onClickAdicionarVendedor()}"
					update="fieldsetVendedores, messagesAdicionarVendedor"
					oncomplete="hideDialogOnSuccess(xhr, status, args, PF('dlgAdicionarVendedor'))" >
				</p:commandButton>
				<p:commandButton id="botaoCancelar" 
					value="Cancelar"
					onclick="PF('dlgAdicionarVendedor').hide();" >
				</p:commandButton>
			</div>
		</div>
		
	</p:dialog>

</ui:composition>
